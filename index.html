<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Scrum board">
  <link rel="icon" type="image/x-icon" href="./assets/tab_icon_black.ico" media="(prefers-color-scheme: light)"/>
  <link rel="icon" type="image/x-icon" href="./assets/tab_icon_white.ico" media="(prefers-color-scheme: dark)"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/dist/css/style.css">
  <title>Scrum board</title>
</head>
<body>

  <div class="add-card"><span>Add card</span></div>
  <div class="add-card-form">
    <form action="" method="post">
      <div class="popup-wrapper">
        <h2>Add Card</h2>
        <span class="close-popup"><i class="fa-solid fa-times"></i></span>
      </div>
      <input type="text" name="sprint" placeholder="Sprint (Optional)">
      <input type="text" name="title" placeholder="Title" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="number" name="points" placeholder="Points" required>
      <input type="text" name="names" placeholder="Names (comma separated)" required>
      <div class="color-options">
        <label>
          <input type="radio" name="color" value="#caf957" required>
          <span class="color-box" style="background-color: #caf957;"></span>
        </label>
        <label>
          <input type="radio" name="color" value="#ffff00" required>
          <span class="color-box" style="background-color: #ffff00;"></span>
        </label>
        <label>
          <input type="radio" name="color" value="#fdaedd" required>
          <span class="color-box" style="background-color: #fdaedd;"></span>
        </label>
      </div>
      <input type="submit" value="Add">
    </form>
  </div>

  <div class="board">
    <div class="board-head">
      <div class="to-do">To do</div>
      <div class="doing">Doing</div>
      <div class="done">Done</div>
    </div>
    <div class="board-main">
      <div class="to-do-board"></div>
      <div class="doing-board"></div>
      <div class="done-board"></div>
    </div>
  </div>
  
  <script src="./js/general.js"></script>
</body>
</html>
